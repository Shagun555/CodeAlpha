<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shagun's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #fce4ec, #e3f2fd);
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem 0;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      margin-top: 100px;
    }
    .btn-container {
      margin-top: 40px;
    }
    .btn-container a {
      text-decoration: none;
      margin: 10px;
    }
    .btn {
      padding: 15px 35px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
    }
    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Shagun's Portfolio</h1>
  </header>

  <section class="hero">
    <h2>Welcome to My Portfolio Website</h2>
    <p>Explore my work, skills, and contact me for collaboration.</p>

    <div class="btn-container">
      <a href="aboutme.html"><button class="btn">About Me</button></a>
      <a href="projects.html"><button class="btn">Projects</button></a>
      <a href="skills.html"><button class="btn">Skills</button></a>
      <a href="contact.html"><button class="btn">Contact</button></a>
      <a href="resume.html"><button class="btn">Resume</button></a>
    </div>
  </section>

</body>
</html>
